{% extends 'birdie_templates/base.html' %}

{% block content %}
    <h1>Create a new bag</h1>

    <form action="{% url 'BirdieApp:bags' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <label for="brand">Brand: </label>
            <input id="brand" type="text" name="brand" value="{{ bag.brand }}">
        </fieldset>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
