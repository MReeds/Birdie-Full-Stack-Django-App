{% extends 'birdie_templates/base.html' %}
{% load static %}

{% block content %}

<h1>Your bags</h1>

<ul class="bags">
    {% for bag in all_bags %}
        <li class="bags">
            <a href="{% url 'BirdieApp:bag' bag.id %}">{{ bag.brand }}</a>
        </li>
    {% endfor %}
    </ul>
    <form action="{% url 'BirdieApp:bag_form'%}" method="GET">
    {% csrf_token %}
    <button>Create a bag</button>
<h2>
    <a href="{% url 'BirdieApp:discs' %}">Saved Discs</a>
</h2>
{% endblock %}
