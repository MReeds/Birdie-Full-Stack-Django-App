{% extends 'birdie_templates/base.html' %}
{% load static %}
{% block content %}
<h1>Your discs</h1>

<ol class="discs">
    {% for disc in all_discs %}
        <li class="disc">
            <div>
               {{ disc.brand }} {{ disc.name }} - {{ disc.disc_type }} 
            </div>
        </li>
    {% endfor %}
    </ol>


{% endblock %}
