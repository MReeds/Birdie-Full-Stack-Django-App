{% extends 'birdie_templates/base.html' %}
{% load static %}

{% block content %}

<h1>Your games</h1>

<ol class="games">
    {% for game in all_games %}
    {% if game.user_id == request.user.id %}
    <h3>
        <li class="game">
            <h3 class="game">{{ game.started_at }}</h3>
        </li>
    </h3>
        {% endif %}
    {% endfor %}
    </ol>
{% endblock %}
