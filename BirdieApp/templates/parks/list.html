{% extends 'birdie_templates/base.html' %}
{% load static %}

{% block content %}
    <h1>Parks</h1>

    <ol class="parks">
    {% for park in all_parks %}
        <li class="park">
            <div>
                {{ park.title }} in {{park.city}}, {{ park.state }} 
            </div>
        </li>
    {% endfor %}
    </ol>
    <form action="{% url 'BirdieApp:park_form'%}" method="GET">
        {% csrf_token %}
        <button>Add a Park</button>
{% endblock %}
