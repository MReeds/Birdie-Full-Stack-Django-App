{% extends 'birdie_templates/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form method='post' action="{% url 'users:register' %}">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit" class="btn btn-primary">Register</button>
        <input type='hidden' name="next" value="{% url 'BirdieApp:home' %}" />
    </form>
{% endblock %}
